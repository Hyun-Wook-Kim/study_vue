<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <div id="app">
        <p>{{foo}}</p>
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <div id="example">

    </div>

</body>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<scrip src="https://unpkg.com/axios/dist/axios.min.js"></scrip>


<script>
    // 데이터는 기본적으로 반응형 (데이터가 변하면 화면이 갱신됨)이지만, 새롭게 추가된 속성은 반응형이 아닙니다.
    // 즉 vm.b = 'hi' 처럼 새로운 속성은 b가 변경되어도 화면이 갱신되지 않는다.
    // 나중에 필요할 속성 or 빈 값 / 존재하지 않는 상태로 시작하면 초기값을 지정할 필요가 있음.
    //단 Object.freeze() 를 사용하면 반응형 시스템을 추적할 수 없게 만듦.

    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj)
    new Vue({
        el: '#app',
        data: obj
    })


    //Vue는 몇가지 유용한 인스턴스 속성 및 메소드를 제공합니다. 이곳에는 $ 접두어가 붙습니다.

    var data = {
        a: 1
    }
    var vm = new Vue({
        el: '#example',
        data: data
    })

    console.log(vm.$data === data);
    console.log(
        vm.$el === document.querySelector('#example')
    )

    // 데이터의 변경을 감지하는 메소드 $watch
    vm.$watch('a', function (newVal, oldVal) {
        // vm.a 변경되면 호출됩니다.
    })
</script>



</html>
